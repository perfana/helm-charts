apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "perfana-auth-proxy.fullname" . }}-smoketest"
  labels:
    {{- include "perfana-auth-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 8 }}
  containers:
  - name: smoketest
    securityContext:
      {{- toYaml .Values.securityContext | nindent 10 }}
    image: frapsoft/openssl
    command: 
    - sh 
    - -ec
    args: 
    - | 
      echo Checking connectivity service http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}
      echo

      echo Checking connectivity {{ .Values.perfanaURL }}/api/status
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 {{ .Values.perfanaURL }}/api/status
      echo

      echo Checking matching certificate and private key
      openssl pkey -pubout -in /etc/tls-auth/tls.key | sha512sum > /smoketest/pkey.sum
      openssl x509 -pubkey -in /etc/tls-auth/tls.crt -noout | sha512sum /smoketest/pkey.sum -c -s
      echo OK

      echo Checking issuer certificate
      export EXPECTED_ISSUER="issuer= O = Perfana B.V., CN = Perfana Client CA"
      export ISSUER=$(openssl x509 -in /etc/tls-auth/tls.crt -issuer -noout -nameopt oneline)
      if [ "$ISSUER" != "$EXPECTED_ISSUER" ] ; then
        echo "Expected: $EXPECTED_ISSUER"
        echo "Got:      $ISSUER"
        exit 1
      fi
      echo OK

      {{ if and .Values.basicAuth.enabled .Values.basicAuthSecret.create }}
      export BASIC_AUTH_USERNAME={{ .Values.basicAuthSecret.username }}
      export BASIC_AUTH_PASSWORD={{ .Values.basicAuthSecret.password }}
      echo Checking connectivity to http://$BASIC_AUTH_USERNAME:*****@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/api/status
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://$BASIC_AUTH_USERNAME:$BASIC_AUTH_PASSWORD@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/api/status
      echo

      echo Checking connectivity to http://$BASIC_AUTH_USERNAME:*****@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/mimir/api/v1/status/buildinfo
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://$BASIC_AUTH_USERNAME:$BASIC_AUTH_PASSWORD@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/mimir/api/v1/status/buildinfo > /dev/null
      echo OK

      echo Checking connectivity to http://$BASIC_AUTH_USERNAME:*****@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/influxdb/ping
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://$BASIC_AUTH_USERNAME:$BASIC_AUTH_PASSWORD@{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/influxdb/ping
      echo OK

      {{- else if not .Values.basicAuth.enabled }}

      echo Checking connectivity to http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/api/status
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/api/status
      echo

      echo Checking connectivity to http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/mimir/api/v1/status/buildinfo
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/mimir/api/v1/status/buildinfo > /dev/null
      echo OK

      echo Checking connectivity to http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/influxdb/ping
      wget -O- -q --timeout=2 --waitretry=1 --tries=2 http://{{ include "perfana-auth-proxy.fullname" . }}:{{ .Values.service.port }}/influxdb/ping
      echo OK
      {{- end }}

    volumeMounts:
    - name: smoketest
      mountPath: /smoketest
    - name: tls-auth
      mountPath: /etc/tls-auth
  volumes:
  - name: tls-auth
    secret:
      {{- if .Values.tlsAuthSecret.name }}
      secretName: {{ .Values.tlsAuthSecret.name }}
      {{- else }}
      secretName: {{ template "perfana-auth-proxy.fullname" . }}-tls-auth
      {{- end }}
  - name: smoketest
    emptyDir:
      medium: Memory
  restartPolicy: Never
