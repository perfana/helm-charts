{{- if .Values.perfanaApi.enabled -}}
{{- if .Values.perfanaApi.ingress.enabled -}}
{{- $ingressPath := .Values.perfanaApi.ingress.path -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perfana-api
  labels:
    app: perfana-api
    chart: {{ include "perfana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.perfanaApi.ingress.annotations }}
  annotations:
{{ toYaml . | nindent 4 }}
{{- end }}
spec:
  {{- if .Values.perfanaApi.ingress.ingressClassName }}
  ingressClassName: {{ .Values.perfanaApi.ingress.ingressClassName }}
  {{- end }}
{{- if .Values.perfanaApi.ingress.tls }}
  tls:
  {{- range .Values.perfanaApi.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    {{- range .Values.perfanaApi.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: perfana-api
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
