replicaCount: 1

perfanaURL: https://acme1.perfana.cloud

# If security is paramount, create and apply basic-auth secret manually.
basicAuthSecret:
  # If not set and create is true, a name is generated using the fullname template
  name: 
  create: false
  username: basic-auth-username
  password: basic-auth-password
 
# If security is paramount, create and apply tls-auth secret manually.
tlsAuthSecret:
  # If not set and create is true, a name is generated using the fullname template
  name: 
  create: false
  secretData:
    # PEM encoded private key. Warning: sensitive data only known by client.
    # privateKey: |
    #  -----BEGIN RSA PRIVATE KEY-----
    #  <snip>
    #  -----END RSA PRIVATE KEY-----
    privateKey:
    # PEM encoded client certificate signed by Perfana.
    # certificate: |
    # -----BEGIN CERTIFICATE-----
    # <snip>
    # -----END CERTIFICATE-----
    certificate:
      
# Creates CiliumNetworkPolicy for egress opening
ciliumNetworkPolicy:
  create: false

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: perfana-auth-proxy.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: perfana-auth-proxy-tls
  #    hosts:
  #      - perfana-auth-proxy.local

resources:
  requests:
    memory: 32Mi
    cpu: 100m
  limits:
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
